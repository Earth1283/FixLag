# Configuration for FixLag plugin
entity_cleanup:
  enabled: true
  max_entities_per_chunk: 100
  cleanup_interval: 600 # In ticks, 600 ticks = 30 seconds
  mob_cleanup_types:
    - ZOMBIE
    - SKELETON
    - ITEM
    - CREEPER
  clean_all_entities: false # Set to true if you want to remove all entities, not just mobs

server_stats:
  enabled: true
  show_memory_usage: true
  show_entity_count: true
  show_tick_rate: true

update_check:
  enabled: true # Set to true to enable automatic version check
