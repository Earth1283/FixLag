# Welcome to config.yml

# This is where you can optimize the settings

# Tutorials & guides for ideal values are stored here before I get a wiki page

# Time in seconds before entities are cleared (default: 300 seconds, or 5 minutes)
cleanup-interval: 300

# Time in seconds before entity warnings refresh (default: 30 seconds)
warning-refresh-interval: 30

# Entity limits before sending a warning
# These entities are counted when
entity-thresholds:
  villagers: 50
  items: 100
  primed-tnt: 75
  snowballs: 50
  minecarts: 10
